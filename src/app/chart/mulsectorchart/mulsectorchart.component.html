<p>
  mulsectorchart works!
</p>
  <form class="form-horizontal" [formGroup]="searchForm" role="form" (ngSubmit)="findStockPrice(searchForm.value)">  
	<table border=1 width="80%" align="center"><tr><td>
  	<div class="form-group">
     <div class="col-sm-6">
	 	<select class="custom-select" id="sectorCd1" formControlName="sectorCd1" style="width:400px;line-height:40px;height:30px">
			<option *ngFor="let sector of sectorNameList; index as productId" value="{{sector[0]}}">{{sector[0]}}-{{sector[1]}}</option>
		</select> &nbsp;&nbsp;
     </div>
	 <div class="col-sm-15">
	      <label for="fromDate" class="col-sm-2 control-label">From Date: </label>
      <div class="col-lg-4">
         <input type="text" class="form-control" id="fromDate" formControlName="fromDate"
            placeholder="Please input date" >
      </div>	
	</div>
	</div>
</td></tr>
  <tr><td>
   <div class="form-group">
     <div class="col-sm-6">
	 	<select class="custom-select" id="sectorCd2" formControlName="sectorCd2" style="width:400px;line-height:40px;height:30px">
			<option *ngFor="let sector of sectorNameList; index as productId" value="{{sector[0]}}">{{sector[0]}}-{{sector[1]}}</option>
		</select> &nbsp;&nbsp;
    </div>
	<div class="col-sm-15">
	      <label for="toDate" class="col-sm-2 control-label">From Date: </label>
      <div class="col-lg-4">
         <input type="text" class="form-control" id="toDate" formControlName="toDate"
            placeholder="Please input date" >		&nbsp;&nbsp;
	<button type="submit" class="btn btn-default" >&nbsp;&nbsp;Compare&nbsp;&nbsp;</button>
	<a href="{{downloadURL}}/sectorList?sectorCd={{searchForm.value.sectorCd1}}&stockCd={{searchForm.value.sectorCd2}}&fromDate={{searchForm.value.fromDate}}&toDate={{searchForm.value.toDate}}"><button type="button" class="btn btn-default" >Export Stock Data</button></a>		
	</div>
      </div>	
  </div>
  </td></tr>
  </table>
  </form>
<div echarts [options]="lineOption"  (chartInit)="onChartInit($event)" class="demo-chart"></div>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setWeek()>week</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setMonth()>Month</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setQuarter()>Quarter</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setYear()>Year</button>
  </div>
</div>
