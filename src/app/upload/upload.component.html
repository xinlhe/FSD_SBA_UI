<div width="100%" align="right" style="position:relative; background-image: linear-gradient(45deg, #5d5555, transparent);">
	<form class="form-horizontal" style="height:500px;" [formGroup]="uploadForm" (ngSubmit)="onClickSubmit(uploadForm.value)" enctype="multipart/form-data">
		<div class="form-group" style="padding-left: 30%;padding-top:5%">
			<div class="col-lg-7">
				<h2 class="red-text text-center">Upload Stock Price</h2>
			</div>
		</div>
		<br/>

		<div class="form-group" style="padding-left: 34%;padding-top:3%">
			<div class="col-sm-6">
				<label for="upload">Choose File</label>
				<input type="file" class="form-control" id="upload" formControlName="upload" (change)="handleFile($event.target.files)" multiple="multiple" />
				<button type="submit" style="margin-top:3%" class="btn btn-default">&nbsp;&nbsp;Upload&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
