<table width="100%" height="500" align="right" style="position:relative; background-image: linear-gradient(45deg, #5d5555, transparent);">
	<tr><td>
   <form class="form-horizontal"  [formGroup]="userForm" (ngSubmit) = "onClickSubmit(userForm.value)">
   <div class="form-group" style="padding-left: 25%;">
   	<div class="col-lg-7">
   <h2 class="red-text text-center">User Profile</h2>
	</div> 
	</div>
	<br/>
	<br/>
    
    <input type="hidden" class="form-control" id="id"  value="">
            
   <div class="form-group" style="padding-left: 20%;">
      <label for="userName" class="col-sm-2 control-label">User name: </label>
      <div class="col-lg-5">
         <input type="text" class="form-control" id="userName" formControlName="userName" value="utree"
            placeholder="Please input your name" >
      </div>
   </div>
   <div class="form-group" style="padding-left: 20%;">
      <label for="password" class="col-sm-2 control-label" >password: </label>
      <div class="col-lg-5" >
         <input type="password" class="form-control" id="password"  formControlName="password" value="111111"
            placeholder="Please input password" >
      </div>
   </div>
      <div class="form-group" style="padding-left: 20%;">
      <label for="role" class="col-sm-2 control-label" >User Type: </label>
      <div class="col-lg-5" >
		<select class="form-control" id="role" formControlName="role">
            <option value="user" selected >User</option>
            <option value="admin">Administrator</option>
     </select>
      </div>	  
   </div>
    
	<div class="form-group" style="padding-left: 20%;" >
      <label for="email" class="col-sm-2 control-label" >Email: </label>
      <div class="col-lg-5" >
         <input type="input" class="form-control" id="email"  formControlName="email" value="liangydl@cn.ibm.com"
            placeholder="Please input your email" >
      </div>
   </div>
   
    <div class="form-group" style="padding-left: 20%;">
      <label for="mobileNumber" class="col-sm-2 control-label" >Mobile Number: </label>
      <div class="col-lg-5" >
         <input type="input" class="form-control" id="mobileNumber"  formControlName="mobileNumber" value="1334859670"
            placeholder="Please input mobile number" >
      </div>
   </div>
   
   <div class="form-group" style="padding-left: 20%;">
      <label for="verifyCode" class="col-sm-2 control-label" >Verify Code: </label>
      <div class="col-lg-5" >
         <input type="input" class="form-control" id="vcode" value=""
            placeholder="Please input varify code here!" >
      </div>
   </div>


   <div class="form-group" style="padding-left: 40%; padding-top: 50px;">
      <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-default" type = "button" (click)="save()" value = "Save">

		<input class="btn btn-default" style="margin-left: 10px;" type = "button" (click)="sendMail()" value = "Send Email">
      </div>
   </div></form>
 </td></tr></table>
